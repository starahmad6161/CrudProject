<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container py-5">
        <label>productName :</label>
        <input id="productNameInp"  type="text" name="" class="mb-3 form-control">

        <label>productPrice :</label>
        <input id="productPriceInp" type="number" name="" class="mb-3 form-control">


        <label>productCategory :</label>
        <input id="productCategoryInp" type="text" name="" class="mb-3 form-control">


        <label>productDesc :</label>
        <textarea id="productDescInp" type="text" name="" class="mb-3 form-control"></textarea>

        <button onclick="addProduct()"  class="btn btn-info float-right">add product</button>
    </div>


    <div class="w-25 mx-auto">
        <input class="mb-3 form-control" onkeyup="searchProducts(this,this.value)">
        <div id="searchRes"></div>
    </div>
    <div class="container py-5">
        <table class="table text-center">
            <thead>
                <th>ID </th>
                <th>Name </th>
                <th>price </th>
                <th>category </th>
                <th>Desc </th>
                <th>Options </th>
            </thead>
            <tbody id="tableBody">


            </tbody>

        </table>
    </div>


        
    <script src="js/main.js"></script>
</body>
</html>
